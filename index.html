
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverArt Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Space+Grotesk:wght@300;500;700&family=Permanent+Marker&family=Bebas+Neue&family=Monoton&family=Syncopate:wght@400;700&family=UnifrakturMaguntia&family=Abril+Fatface&family=Righteous&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
        }
        .line-art-border {
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
        }
        .line-art-btn {
            border: 2px solid #000;
            transition: all 0.2s ease;
        }
        .line-art-btn:hover {
            background-color: #000;
            color: #fff;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000;
        }
        .line-art-btn:active {
            transform: translate(0, 0);
            box-shadow: 0px 0px 0px #000;
        }
        .font-grotesk { font-family: 'Space Grotesk', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #000; border-radius: 4px; }
        
        #root { min-height: 100vh; }

        /* Snapshot list animation */
        .snapshot-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .snapshot-item:hover {
            transform: translateX(4px);
        }
    </style>
<script type="importmap">

    "html-to-image": "https://esm.sh/html-to-image@^1.11.13"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
